<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>기록하기</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  padding: 20px;
}
input {
  padding: 8px;
  margin: 5px;
  width: 80%;
}
button {
  padding: 10px;
  margin: 5px;
}
</style>
</head>
<body>

<h2 id="selectedDate"></h2>

<input type="text" id="content" placeholder="내용 입력">
<br>
<input type="number" id="amount" placeholder="금액 입력">
<br>

<button onclick="saveRecord()">저장</button>
<button onclick="history.back()">뒤로가기</button>

<script>
const params = new URLSearchParams(window.location.search);
const date = params.get("date");

document.getElementById("selectedDate").innerText = date + " 기록";

function saveRecord() {
  const content = document.getElementById("content").value;
  const amount = document.getElementById("amount").value;

  if (!content || !amount) return alert("내용과 금액 입력");

  let records = JSON.parse(localStorage.getItem("records")) || {};
  if (!records[date]) records[date] = [];

  records[date].push({ content, amount });

  localStorage.setItem("records", JSON.stringify(records));

  alert("저장 완료");
  history.back();
}
</script>

</body>
</html>
