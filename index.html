<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>가계부 달력</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin: 0;
  padding: 20px;
}

.balance {
  font-size: 24px;
  margin-bottom: 10px;
}

button {
  padding: 10px;
  margin: 5px;
  font-size: 14px;
}

.calendar {
  margin-top: 20px;
}

.calendar-header, .calendar-days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
}

.calendar-header div {
  font-weight: bold;
  padding: 5px;
}

.calendar-days div {
  border: 1px solid #ddd;
  padding: 15px;
  cursor: pointer;
}

.calendar-days div:hover {
  background-color: #f0f0f0;
}
</style>
</head>
<body>

<div class="balance">
  현재 잔고: <span id="balance">0</span> 원
</div>

<button onclick="addIncome()">수입 추가</button>
<button onclick="location.href='budget.html'">요일별 예산 설정</button>

<div class="calendar">
  <div class="calendar-header">
    <div>일</div><div>월</div><div>화</div>
    <div>수</div><div>목</div><div>금</div><div>토</div>
  </div>
  <div class="calendar-days" id="calendarDays"></div>
</div>

<script>
let balance = localStorage.getItem("balance") || 0;
document.getElementById("balance").innerText = balance;

function addIncome() {
  let amount = prompt("수입 금액 입력");
  if (amount) {
    balance = parseInt(balance) + parseInt(amount);
    localStorage.setItem("balance", balance);
    document.getElementById("balance").innerText = balance;
  }
}

function generateCalendar() {
  const calendar = document.getElementById("calendarDays");
  calendar.innerHTML = "";

  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth();

  const firstDay = new Date(year, month, 1).getDay();
  const lastDate = new Date(year, month + 1, 0).getDate();

  for (let i = 0; i < firstDay; i++) {
    calendar.innerHTML += "<div></div>";
  }

  for (let day = 1; day <= lastDate; day++) {
    const dateDiv = document.createElement("div");
    dateDiv.innerText = day;
    dateDiv.onclick = function() {
      window.location.href = `record.html?date=${year}-${month+1}-${day}`;
    };
    calendar.appendChild(dateDiv);
  }
}

generateCalendar();
</script>

</body>
</html>
